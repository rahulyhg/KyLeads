<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
<link href="../bundles/Yummy_contact.css" rel="stylesheet"></head>
<body>

    <div id="page" class="page">

        <div class="block contact background-cover center-center padding-top-100 padding-bottom-100" id="contact7">

            <div class="container">

                <div class="row v-center" data-component="grid">

                    <div class="col-md-6">

                        <div data-container="true">

                            <div data-component="image">
                                <img src="../bundles/fbef1503bca37af89961210a566f015a.jpg"  class="img-thumbnail">
                            </div>

                        </div><!-- /data-container -->

                    </div><!-- /.col -->

                    <div class="col-md-5 col-md-offset-1">

                        <div data-container="true">

                            <div data-component="form">

                                <div data-content="true" data-component="heading">
                                    <h4>we'd love to hear from you!</h4>
                                </div>
                                
                                <div data-content="true" data-component="text">
                                    <p>
                                        E: <a href="mailto:info@something.com">info@something.com</a><br>
                                        P: +12 345 6789
                                    </p>
                                    <p>
                                        21 Somewhere Street<br>
                                        Something Town<br>
                                        90110 Some Country
                                    </p>  
                                </div>
                                
                                <form action="" method="post">

                                    <input type="text" name="_honey" value="" style="display:none">
                                    <input type="hidden" name="_subject" value="Thanks for reaching out.">

                                    <div class="row">

                                        <div class="col-md-6">

                                            <div data-component="form-group" data-content="true">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Your Name:</label>
                                                    <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
                                                </div>
                                            </div>

                                        </div><!-- /.col -->

                                        <div class="col-md-6">

                                            <div data-component="form-group" data-content="true">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Your Email:</label>
                                                    <input type="email" class="form-control" id="email" name="email" placeholder="Your email">
                                                </div>
                                            </div>

                                        </div><!-- /.col -->

                                        <div class="col-md-12">

                                            <div data-component="form-group" data-content="true">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Your Message:</label>
                                                    <textarea class="form-control" id="message" name="message" rows="10">Your message</textarea>
                                                </div>
                                            </div>

                                        </div><!-- /.col -->

                                        <div class="col-md-12">

                                            <button type="submit" class="btn btn-primary btn-wide">Send message</button>

                                        </div>

                                    </div><!-- /.row -->

                                </form>

                            </div>

                        </div><!-- /data-container -->

                    </div><!-- /.col -->

                </div><!-- /.row -->

            </div><!-- /.container -->

        </div>

    </div>
    
<script type="text/javascript" src="../bundles/Yummy_contact.bundle.js"></script></body>
</html>
